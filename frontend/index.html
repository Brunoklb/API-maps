<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <style>
      input {
        border-bottom: 1px solid black;
        flex: 1;
      }
      label {
        display: flex;
        flex-direction: row;
      }
    </style>
    <div class="h-screen flex flex-row items-center">
      <div class="flex-1 h-full" id="map"></div>
      <div class="p-2">
        <h1 class="text-lg">Adicionar Hemon√∫cleo</h1>
        <form action="post" class="flex flex-col gap-2 p-2">
          <label>
            Nome <span class="text-red-500">*</span>
            <input type="text" id="name" required />
          </label>
          <label>
            Email
            <input type="email" id="email" />
          </label>
          <button
            type="submit"
            class="text-white bg-blue-500 rounded-lg p-1 mt-2"
          >
            Enviar
          </button>
        </form>
      </div>
    </div>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    ></script>
  </body>
</html>
